<!DOCTYPE html>
<html lang="en">
  <head>
    <title>我的物流</title>
    <style>
      #box {
        display: none;
        height: 200px;
        width: 200px;
        background: aqua;
        opacity: 0;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <div id="box">
    </div>
    <script>
      var box = document.getElementById('box')
      box.style.display = 'block'
      box.style.opacity = '1'
      setTimeout(() => {
        box.style.opacity = '1'
      }, 0)
    </script>
  </body>
</html>
